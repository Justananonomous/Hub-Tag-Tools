<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="icon" type="image" href="./public/favicon.ico" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CORE-Tag Tools</title>
	<script src="./src/main.ts" type="module"></script>
</head>

<body>
	<div class="container">
		<header>
			<nav>
				<ul>
					<li><a href="..">&larr; View other pages</a></li>
				</ul>
				<ul id="toc">
					<li><a href="#generator" role="button">&#8627; CORE-Tag Generator</a></li>
					<li><a href="#decoder" role="button">&#8627; CORE-Tag Decoder</a></li>
				</ul>
				<ul>
					<li><button class="themeswitcher" role="button" id="themeswitcher">Switch Theme</button></li>
				</ul>
			</nav>

			<h1 class="title">CORE-Tag Tools</h1>

			<label>Select your current galaxy:</label>
			<select id="galaxyInput">
				<option value=""></option>
				<option value="Zikehpm">Zikehpm</option>
				<option value="Broomerrai">Broomerrai</option>
				<option value="Sezviktorew">Sezviktorew</option>
				<option value="Luleukous">Luleukous</option>
			</select>
		</header>

		<main>
			<section id="generator">
				<h2 class="title">CORE-Tag Generator</h2>
				<div>
					<label class="label" for="portalglyphsInput">Portalglyphs:</label>
					<input class="input" type="text" id="portalglyphsInput">
					<button role="button" class="is-danger" id="delButton" type="button">&larr; Delete</button>
					<div class="portal-buttons grid"></div>
					<p>
						<output class="glyphs" id="glyphDisplay"></output>
					</p>

				</div>
				<div class="actions">
					<input role="button" type="submit" value="Show CORE-Tag" id="submitBtnGen">
					<input role=" button" type="reset" value="Reset Glyphs" id="resetBtnGen">
				</div>
				<p class=" output">
					<span class="status"></span>
					<output class="tag"></output>
				</p>
			</section>

			<section id="decoder">
				<h2 class="title">CORE-Tag Decoder</h2>
				<div>
					<label class="label" for="tagInput">CORE-Tag:</label>
					<input class="input" type="text" id="tagInput">
				</div>
				<div class="actions">
					<input class="button" type="submit" value="Show Glyphs" id="submitBtnDec">
					<input class="button" type="reset" value="Reset CORE-Tag" id="resetBtnDec">
				</div>
				<p class="output">
					<span class="status"></span>
					<output class="glyphs"></output>
				</p>
			</section>
		</main>
	</div>
</body>

</html>
